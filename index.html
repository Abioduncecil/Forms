<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="poppins">
    <div class="container">
        <div class="sign">
            <div class="sign-box">
                <h2>Sign Up</h2>
                <h4>Create an account to get started</h4>

                <form action="">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name"><br>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address"><br>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    
                    
                </form>
                <div class="sign-up">
                    <button class="sign-button">Sign Up</button>
                </div>

                <div class="google-box">
                    <div class="line">
                        <hr class="left-line">
                        <span class="cont">Or Continue with</span>
                        <hr class="right-line">
    
                    </div>
    
                    <div class="google-button">
                        <button class="g-button">
                            <img src="images\google.png" alt="">
                            <a href="https://accounts.google.com">Continue With Google</a>
                        </button>
                    </div>

                    <h5 class="already">Already have an account? <a href="login.html">Login</a></h5>
                    <h5 class="privacy">By continuing, you agree to our <a href="#"><strong>Terms & Conditions</strong></a>
                    and <a href="#"><strong>Privacy Policy</strong></a></h5>
                </div>
                
            </div>

            
        </div>
        <div class="house">
            <img src="images\house.jpeg" alt="house">
        </div>
    </div>
    
</body>
</html>
