<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="poppins">
    <div class="container">
        <div class="sign">
            <div class="sign-box">
                <h2>Welcome Back</h2>
                <h4>Welcome back to Vestate</h4>

                <form action="">
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address"><br>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">

                    <div class="rem">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    
                </form>
                <div class="forgot">
                    <a href="password.html">Forgot Password?</a>
                </div>
                <div class="sign-up">
                    <button class="sign-button">Login</button>
                </div>

                <div class="google-box">
                    <div class="line">
                        <hr class="left-line">
                        <span class="cont">Or Continue with</span>
                        <hr class="right-line">
    
                    </div>
    
                    <div class="google-button">
                        <button class="g-button">
                            <img src="images/google.png" alt="">
                            <a href="https://accounts.google.com">Continue With Google</a>
                        </button>
                    </div>

                    <h5 class="already">Don't have an account? <a href="index.html">Sign Up</a></h5>
                    <h5 class="privacy">By continuing, you agree to our <a href="#"><strong>Terms & Conditions</strong></a>
                    and <a href="#"><strong>Privacy Policy</strong></a></h5>
                </div>
                
            </div>

            
        </div>
        <div class="house">
            <img src="images\house.jpeg" alt="house">
        </div>
    </div>
    
</body>
</html>
